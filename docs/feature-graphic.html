<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1024px;
    height: 500px;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  }
  .banner {
    width: 1024px;
    height: 500px;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 40%, #1a1a2e 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  /* Decorative mandala circles */
  .circle {
    position: absolute;
    border: 2px solid rgba(212, 160, 23, 0.15);
    border-radius: 50%;
  }
  .circle-1 { width: 600px; height: 600px; top: -50px; right: -100px; }
  .circle-2 { width: 400px; height: 400px; top: 50px; right: 0px; }
  .circle-3 { width: 500px; height: 500px; bottom: -150px; left: -100px; border-color: rgba(212, 160, 23, 0.08); }
  /* Om symbol */
  .om {
    position: absolute;
    right: 120px;
    font-size: 180px;
    color: rgba(212, 160, 23, 0.12);
    font-family: serif;
  }
  /* Decorative dots */
  .dot-pattern {
    position: absolute;
    top: 30px;
    left: 30px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
  }
  .dot {
    width: 6px;
    height: 6px;
    background: rgba(212, 160, 23, 0.2);
    border-radius: 50%;
  }
  /* Content */
  .content {
    text-align: center;
    z-index: 2;
    padding-left: 40px;
  }
  .telugu {
    color: #D4A017;
    font-size: 42px;
    letter-spacing: 4px;
    margin-bottom: 8px;
  }
  .title {
    color: #ffffff;
    font-size: 72px;
    font-weight: 700;
    letter-spacing: 3px;
    margin-bottom: 16px;
    text-shadow: 0 2px 20px rgba(0,0,0,0.3);
  }
  .divider {
    width: 120px;
    height: 3px;
    background: linear-gradient(90deg, transparent, #D4A017, transparent);
    margin: 0 auto 20px;
  }
  .tagline {
    color: #b0b0b0;
    font-size: 26px;
    font-weight: 300;
    letter-spacing: 6px;
    text-transform: uppercase;
  }
  /* Bottom decorative line */
  .bottom-line {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent, #D4A017, transparent);
  }
  /* Top decorative line */
  .top-line {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, transparent, #D4A017, transparent);
  }
</style>
</head>
<body>
  <div class="banner">
    <div class="top-line"></div>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="om">&#x0950;</div>
    <div class="dot-pattern">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>
    <div class="content">
      <div class="telugu">నిత్య పూజ</div>
      <div class="title">Nitya Pooja</div>
      <div class="divider"></div>
      <div class="tagline">Your Daily Devotional Companion</div>
    </div>
    <div class="bottom-line"></div>
  </div>
</body>
</html>
